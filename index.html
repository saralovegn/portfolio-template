<!DOCTYPE html>

    <!-- Main content -->

            <div class="gallery__column">
                <img src="https://ik.imagekit.io/saralove/WhatsApp%20Image%202025-12-29%20at%2000.14.03.jpeg" alt="Photography work" onclick="openModal(this)">
                <img src="https://ik.imagekit.io/saralove/WhatsApp%20Image%202025-12-29%20at%2000.14.52.jpeg" alt="Photography work" onclick="openModal(this)">

            <div class="gallery__column">

                <img src="https://ik.imagekit.io/saralove/WhatsApp%20Image%202025-12-29%20at%2000.18.27.jpeg" alt="Photography work" onclick="openModal(this)">

       <!-- Modal -->
<div class="modal" id="modal">
    <span class="modal__close" onclick="closeModal()">×</span>
    <img id="modalImage" class="modal__image" src="" alt="">
    <p id="modalCaption" class="modal__caption"></p>
    <button class="modal__prev" onclick="changeModal(-1)">&#10094;</button>
    <button class="modal__next" onclick="changeModal(1)">&#10095;</button>
</div>


        <!-- About Section -->
        <section id="about" class="about">
            <h2>About David Love</h2>
            <p>

            </p>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact">
            <h2>Contact</h2>
            <p>Para colaboraciones o comisiones, ponte en contacto a través del formulario.</p>

        <footer class="footer">

</div>

<script src="js/main.js"></script>
